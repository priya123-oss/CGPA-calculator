<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>CGPA Calculator</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">CGPA Calculator</h1>
        <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
        <hr class="my-4">
        <button class="btn btn-primary btn-lg" href="#" role="button" data-toggle="modal" data-target="#calculatorForm">Launch</button>
    </div>
    <div  class="cardArea container">
        <div class="row" id="card-area">
        </div>
    </div>
    <div class="calculate row justify-content-center">
        <button class="btn btn-primary btn-lg" onclick="calculate()">Calculate CGPA</button>
    </div>
    <div class="cgpa mt-4">
        <div class="alert alert-success row justify-content-center align-items-center" role="alert">
            <p style="margin: 0;">Your CGPA is : <span id="CGPA">0</span> </p>            
          </div>
    </div>
    <div class="modal" tabindex="-1" id="calculatorForm">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add Subject</h5>
              <button type="button" class="close" style="background-color:pink;" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- new Form will be here -->
                <form>
                    <label for="">Subject Name: </label>
                    <input id="subject-name" type="text" class="form-control" placeholder="Eg: Data Structures">
                    <label for="">Credit: </label>
                    <input id="subject-credit" type="number" class="form-control" placeholder="Eg: 3">
                    <div class="row">
                        <div class="col">
                            <label for="">Marks: </label>
                            <input id="subject-marks" type="number" class="form-control" placeholder="Eg: 95">        
                        </div>
                        <div class="col">
                            <label for="">Maximum Marks: </label>
                            <input id="subject-max-marks" type="number" class="form-control" placeholder="Eg: 100">        
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancle</button>
              <button type="button" class="btn btn-primary" onclick="addCard()">Add</button>
            </div>
          </div>
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src ="script.js"></script>
</body> 
</html>
